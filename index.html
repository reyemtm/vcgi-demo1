<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Morrisville Madness</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #footer {
      position:absolute;
      bottom:0px;
      left:0px;
      right:0px;
      background:#e2e3e3;
      color: #222;
      z-index:999;
      overflow:auto;
      padding:5px;
      opacity:0.8;
      }
  </style>
</head>
<body>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>


<div id='map'></div>

<div id="footer">
    <div class="container">
      <ul class="list-inline">
        <h1>Morristown Corners Roadwork</h1>
      </ul>  
    </div>
  </div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibGFuZHBsYW5uZXIiLCJhIjoicUtlZGgwYyJ9.UFYz8MD4lI4kIzk9bjGFvg';
var map = L.map('map',{maxZoom:20}).setView([44.55490, -72.61390], 17);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('landplanner.h3mhoan3').addTo(map),
}, {
    'SenseFly Imagery': L.tileLayer('movegas/{z}/{x}/{y}.png', {attribution: 'SenseFly UAV Imagery provided by the UVM SAL'}),
    'Property Boundaries': omnivore.geojson('morristown_corners.geojson'),
    'e911 Road Centerlines': omnivore.geojson('morristown_corners_rds.geojson')
}).addTo(map);
</script>


</body>
</html>
